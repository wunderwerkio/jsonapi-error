name: Lint & Test

on:
  - push
  - pull_request
  - pull_request_target

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test:
    name: Test with Symfony ${{ matrix.symfony-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        symfony-version: ['^4', '^5', '^6']
    steps:
      - uses: actions/checkout@v3

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Setup PHP with Xdebug
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: xdebug

      - name: Install dependencies
        run: >-
          composer update --no-ansi --no-interaction --no-progress &&
          composer require symfony/http-foundation:${{ matrix.symfony-version }}

      - name: Run tests
        run: composer run-script test-ci

  lint:
    name: Lint with PHPStan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        uses: php-actions/composer@v6
        with:
          php_version: "8.1"

      - name: Lint
        uses: php-actions/composer@v6
        with:
          php_version: "8.1"
          command: run-script
          args: analyze
